<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <div id="navbar"></div>

    <h1>Payment</h1>
    <div class="container">
      <section class="order-summary">
        <h2>Your Order</h2>
        <table id="order-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Image</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="order-items"></tbody>
        </table>
        <div class="total-price">
          <strong>Total: $</strong><span id="total-price">0.00</span>
        </div>
      </section>

      <section class="billing-address">
        <h3>Billing Information</h3>
        <form id="billing-form">
          <div class="input-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" />
          </div>

          <div class="input-group">
            <label for="street-address">Street Address</label>
            <input type="text" id="street-address" />
          </div>

          <div class="input-group">
            <label for="city">City</label>
            <input type="text" id="city" />
          </div>

          <div class="input-group">
            <label for="postal-code">Postal Code</label>
            <input type="text" id="postal-code" />
          </div>
          <button type="submit">Submit</button>
        </form>
        <div id="billing-message" class="form-message"></div>
      </section>

      <section class="card-information">
        <h3>Card Details</h3>
        <form id="card-form">
          <div class="input-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" />
          </div>

          <div class="input-group">
            <label for="expiry-date">Expiry Date (MM/YY)</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" />
          </div>

          <div class="input-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="CVV" />
          </div>

          <button type="submit">Pay Now</button>
        </form>
        <div id="card-message" class="form-message"></div>
      </section>
    </div>

    <script src="products.js"></script>

    <script>
      const cart = localStorage.getItem("cart")
        ? JSON.parse(localStorage.getItem("cart"))
        : [];

      function renderOrderSummary() {
        const orderItems = document.getElementById("order-items");
        let total = 0;
        orderItems.innerHTML = "";

        cart.forEach(item => {
          const product = products.find(p => p.id === item.id);
          if (product) {
            const productTotal = product.price * item.quantity;
            total += productTotal;

            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${product.name}</td>
              <td><img src="${product.image}" alt="${product.name}" style="width: 50px; height: auto;"></td>
              <td>${item.quantity}</td>
              <td>$${product.price}</td>
              <td>$${productTotal.toFixed(2)}</td>
            `;
            orderItems.appendChild(row);
          }
        });

        document.getElementById("total-price").textContent = total.toFixed(2);
      }

      renderOrderSummary();

      document.getElementById("card-form").addEventListener("submit", function(event) {
        event.preventDefault();
      });
    </script>

    <script>
      fetch("/navbar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>
    <script src="paymentvalid.js"></script>
  </body>
</html>
