<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account Info</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="account-container">
    <h1>My Account</h1>
    <form class="account-form" id="accountForm">
      <div class="info-item">
        <label>Full Name:</label>
        <input type="text" name="fullname" value="John Doe" disabled required>
      </div>
      <div class="info-item">
        <label>Email:</label>
        <input type="email" name="email" value="johndoe@example.com" disabled required>
      </div>
      <div class="info-item">
        <label>Phone:</label>
        <input type="tel" name="phone" value="+1 234 567 8901" disabled>
      </div>
      <div class="info-item">
        <label>Address:</label>
        <input type="text" name="address" value="123 Main St, Springfield, USA" disabled>
      </div>
      <div class="info-item">
        <label>Username:</label>
        <input type="text" name="username" value="johnny_d" disabled required>
      </div>
      <div class="info-item">
        <label>Birth Date:</label>
        <input type="date" name="birthdate" value="1990-01-01" disabled required>
      </div>

      <div class="button-group">
        <button type="button" class="edit-button" id="editBtn">Edit Profile</button>
        <button type="submit" class="save-button" id="saveBtn" style="display:none;">Save Changes</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
